<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Calendar Project</title>
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="script.js" defer></script>
	</head>
	<body>
		<!-- Header -->
		<header>
			<img src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_7_2x.png" alt="" class="google-cal-logo">
			<h1>Calendar</h1>
			<div class="icons">
				<button class="date-reg-icon prev">&lt;</button>
				<button class="date-reg-icon next">&gt;</button>
			</div>
			<h2 class="current-date">
				<span class="month-main">July</span> <span class="year-main">2023</span>
			</h2>
		</header>
		<main>
			<!-- Side bar -->
			<div class="side-bar">
				<!-- Month calendar -->
				<div class="month-view">
					<!-- Header of side bar calendar-->
					<div class="side-calendar-header">
						<h2 class="current-date">
							<span class="month-side">July</span> <span class="year-side">2023</span>
						</h2>
						<div class="icons small-cal-icons">
							<button class="date-reg-icon prev">&lt;</button>
							<button class="date-reg-icon next">&gt;</button>
						</div>
					</div>
					<div class="side-bar-calendar">
						<!-- <ul class="month-cal-weeks">
							<li>S</li>
							<li>M</li>
							<li>T</li>
							<li>W</li>
							<li>T</li>
							<li>F</li>
							<li>S</li>
						</ul> -->
					</div>
				</div>
			</div>

			<!-- Week view calendar-->
			<div class="main-part">
				<div class="week-view"></div>
				<div class="event-creation">
					<div>
						<input type="text" class="event-title" placeholder="Add title" />
						<input type="date" class="event-date" value="2023-07-13" />
						<input
							type="time"
							class="event--start-time"
							value="10:00"
							step="1800"
						/>
						<span>-</span>
						<input
							type="time"
							class="event-end-time"
							value="11:00"
							step="1800"
						/>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
